<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Merced | Link-in-Bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main id="main-container" class="fade-in">
        <header class="profile-header">
            <div class="profile-pic-container">
                <img src="https://i.imgur.com/xiOqCHQ.jpeg" alt="Alex Merced Profile Picture" class="profile-pic">
            </div>
            <h1>Alex Merced</h1>
            <p class="bio">Your Friendly Tech Geek</p>
        </header>

        <section class="links-container">
            <a href="https://Alexmerced.com" target="_blank" class="link-btn primary-btn">
                <i class="fa-solid fa-globe"></i> Main Website
            </a>
            <a href="https://twitter.com/alexmercedcoder" target="_blank" class="link-btn primary-btn">
                <i class="fa-brands fa-x-twitter"></i> Twitter
            </a>
        </section>

        <footer class="social-icons">
            <a href="https://instagram.com/alexmercedcoder" target="_blank" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://twitter.com/alexmercedcoder" target="_blank" aria-label="Twitter">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://tiktok.com/@alexmercedcoder" target="_blank" aria-label="TikTok">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </footer>
    </main>

    <script src="index.js"></script>
</body>
</html>
